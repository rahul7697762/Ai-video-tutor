# Render.com deployment configuration
# Deploy: Connect GitHub repo → Select backend folder → Auto-deploy

services:
  - type: web
    name: ai-tutor-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: OPENAI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: HOST
        value: "0.0.0.0"
      - key: DEBUG
        value: "false"
      - key: LLM_PROVIDER
        value: "openai"
      - key: LLM_MODEL
        value: "gpt-4o-mini"
      - key: TTS_PROVIDER
        value: "edge"
    healthCheckPath: /api/health
